<!-- stock_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'stockapp/css/custom.css' %}">
</head>
<body>
    <div class="container">
        <h2>Enter Stock Data</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="ticker_symbol">Ticker Symbol:</label>
                <input type="text" class="form-control" id="ticker_symbol" name="ticker_symbol" placeholder="Enter ticker symbol">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
